    <style>
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 400px;
        }
        
        @media (min-width: 768px) {
            .chart-container {
                height: 350px;
            }
        }

        /* Animation utilities */
        .fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(to right, #4F46E5, #9333EA);
        }

        /* Language Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #4F46E5;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #4F46E5;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

            currentLang = lang;
            
            // Update Toggle Button Styles
            if(lang === 'en') {
                document.getElementById('btn-en').classList.add('bg-white', 'text-primary');
                document.getElementById('btn-en').classList.remove('text-white', 'hover:bg-white/10');

                document.getElementById('btn-en').classList.remove('bg-white', 'text-primary');

            updateLanguageUI();
            switchTab(currentTab); // Re-render current view with new language
        }

        function updateLanguageUI() {
            // Translate all elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (i18n[currentLang][key]) {
                    el.textContent = i18n[currentLang][key];
                }
            });
        }

        function switchTab(tabId) {
            currentTab = tabId;
            
            // Update Nav Styles
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.dataset.tab === tabId) {
                    btn.classList.add('bg-white', 'text-primary', 'shadow-md', 'transform', 'scale-105');
                    btn.classList.remove('text-indigo-100', 'hover:bg-white/10');
                } else {
                    btn.classList.remove('bg-white', 'text-primary', 'shadow-md', 'transform', 'scale-105');
                    btn.classList.add('text-indigo-100', 'hover:bg-white/10');
                }
            });

            // Hide Mobile Menu
            document.getElementById('mobile-menu').classList.add('hidden');

            // Render Content
            const content = document.getElementById('app-content');
            content.innerHTML = ''; 
            
            if (tabId === 'dashboard') renderDashboard(content);
            else if (tabId === 'mcq') renderMCQ(content);
            else if (tabId === 'fillups') renderFillups(content);
            else if (tabId === 'theory') renderTheory(content);
            else if (tabId === 'analytics') renderAnalytics(content);

                    const isCorrect = userChoice === item.correct;
                    html += `
                        <div class="mt-4 p-3 rounded-lg ${isCorrect ? 'bg-emerald-100 text-emerald-800' : 'bg-red-100 text-red-800'} text-sm font-semibold fade-in flex items-center gap-2">
                            <span class="text-xl">${isCorrect ? '🎉' : '💡'}</span>
                            ${isCorrect ? txt.correct_msg : txt.incorrect_msg + '(' + String.fromCharCode(65+item.correct) + ')'}
                        </div>
                    `;
                }

                html += `</div></div></div>`; 
            });

            html += `</div></div>`;
            container.innerHTML = html;
        }

        function handleMCQ(qIndex, optIndex) {
            mcqSelections[qIndex] = optIndex;
            // Re-render to show state
            renderMCQ(document.getElementById('app-content'));
        }

        function renderFillups(container) {
            const txt = i18n[currentLang];
            let html = `
                <div class="fade-in max-w-4xl mx-auto">
                    <div class="mb-8 text-center">
                        <span class="bg-secondary/10 text-secondary font-bold px-3 py-1 rounded-full text-xs uppercase tracking-widest">${txt.nav_fillups}</span>
                        <h2 class="text-3xl font-bold text-gray-800 mt-2">${txt.sec_b_title}</h2>
                        <p class="text-gray-500 mt-2">${txt.sec_b_sub}</p>
                    </div>
                    <div class="grid grid-cols-1 gap-5">
            `;

            fillupsData.forEach((item, index) => {
                html += `
                    <div class="group bg-white rounded-xl shadow-sm p-6 border-l-8 border-secondary hover:shadow-lg transition-all duration-300 relative overflow-hidden">
                        <div class="absolute top-0 right-0 w-24 h-24 bg-amber-50 rounded-full -mt-10 -mr-10 z-0 transition-transform group-hover:scale-150"></div>
                        
                        <div class="relative z-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                            <div class="flex-grow">
                                <span class="text-xs font-bold text-secondary uppercase tracking-widest mb-1 block">Q ${index + 1}</span>
                                <p class="text-lg text-gray-800 font-medium">${item.q[currentLang]}</p>
                            </div>
                            <div class="shrink-0 w-full md:w-48 text-right">
                                <div class="relative w-full">
                                    <button onclick="toggleFillup(this)" class="w-full relative z-10 px-5 py-2.5 bg-white border-2 border-secondary text-secondary font-bold rounded-lg hover:bg-secondary hover:text-white transition-colors shadow-sm">
                                        ${txt.reveal_btn}
                                    </button>
                                    <div class="hidden absolute top-0 left-0 w-full h-full flex items-center justify-center bg-secondary text-white font-bold rounded-lg shadow-inner z-20 cursor-pointer" onclick="toggleFillup(this.previousElementSibling)">
                                        ${item.a[currentLang]}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `</div></div>`;
            container.innerHTML = html;
        }

        function toggleFillup(btn) {
            const answerDiv = btn.nextElementSibling;
            if (answerDiv.classList.contains('hidden')) {
                answerDiv.classList.remove('hidden');
                answerDiv.classList.add('fade-in');
            } else {
                answerDiv.classList.add('hidden');
            }
        }

        function renderTheory(container) {
            const txt = i18n[currentLang];
            let html = `
                <div class="fade-in max-w-5xl mx-auto">
                    <div class="mb-10 text-center">
                        <span class="bg-primary/10 text-primary font-bold px-3 py-1 rounded-full text-xs uppercase tracking-widest">${txt.nav_theory}</span>
                        <h2 class="text-3xl font-bold text-gray-800 mt-2">${txt.sec_cde_title}</h2>
                        <p class="text-gray-500 mt-2">${txt.sec_cde_sub}</p>
                    </div>
                    
                    <div class="space-y-10">
            `;

            // Function to render a section
            const renderSection = (title, badge, badgeColor, badgeTxtColor, data) => {
                let sectionHtml = `
                    <div>
                        <h3 class="flex items-center text-xl font-bold text-gray-800 mb-4">
                            <span class="w-8 h-8 rounded-lg ${badgeColor} ${badgeTxtColor} flex items-center justify-center mr-3 text-sm">${badge}</span>
                            ${title}
                        </h3>
                        <div class="grid grid-cols-1 ${data === theoryDataC || data === theoryDataD ? 'md:grid-cols-2' : ''} gap-4">
                `;
                
                data.forEach((item) => {
                    const isCode = item.type === 'code';
                    sectionHtml += `
                        <div class="bg-white rounded-xl p-5 shadow-sm border border-gray-100 hover:border-primaryLight hover:shadow-md transition-all cursor-pointer group" onclick="toggleAccordion(this)">
                            <div class="flex justify-between items-start pointer-events-none">
                                <h4 class="font-medium text-gray-700 group-hover:text-primary transition-colors pr-2 flex-grow">${item.q[currentLang]}</h4>
                                <div class="accordion-icon w-6 h-6 rounded-full bg-gray-50 flex items-center justify-center text-gray-400 group-hover:bg-primary group-hover:text-white transition-all text-sm shrink-0 font-bold">+</div>
                            </div>
                            <div class="accordion-content hidden mt-4 pt-4 border-t border-gray-100 text-gray-600 text-sm leading-relaxed cursor-text" onclick="event.stopPropagation()">
                                ${isCode ? 
                                    `<pre class="bg-code text-blue-100 p-4 rounded-lg overflow-x-auto font-mono text-xs shadow-inner">${item.a[currentLang]}</pre>` 
                                    : 
                                    `<div class="bg-amber-50/50 p-4 rounded-lg border border-amber-100">${item.a[currentLang]}</div>`
                                }
                            </div>
                        </div>
                    `;
                });
                sectionHtml += `</div></div>`;
                return sectionHtml;
            };

            html += renderSection(txt.sec_c_header, "C", "bg-indigo-100", "text-primary", theoryDataC);
            html += renderSection(txt.sec_d_header, "D", "bg-orange-100", "text-orange-600", theoryDataD);
            html += renderSection(txt.sec_e_header, "E", "bg-emerald-100", "text-sage", theoryDataE);

            html += `</div></div>`;
            container.innerHTML = html;
        }

        function toggleAccordion(element) {
            const content = element.querySelector('.accordion-content');
            const icon = element.querySelector('.accordion-icon');

            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                content.classList.add('fade-in');
                if (icon) {
                    icon.textContent = '−';
                    icon.classList.add('bg-primary', 'text-white');
                }
            } else {
                content.classList.add('hidden');
                content.classList.remove('fade-in');
                if (icon) {
                    icon.textContent = '+';
                    icon.classList.remove('bg-primary', 'text-white');
                }
            }
        }

        function renderAnalytics(container) {
            const txt = i18n[currentLang];
            container.innerHTML = `
                <div class="fade-in max-w-5xl mx-auto space-y-8">
                    <div class="bg-white rounded-2xl shadow-md p-8 border-t-4 border-primary">
                        <div class="flex justify-between items-end mb-6">
                            <div>
                                <h2 class="text-3xl font-bold text-gray-800">${txt.blueprint_title}</h2>
                                <p class="text-gray-500 mt-1">${txt.blueprint_sub}</p>
                            </div>
                            <div class="hidden md:block bg-indigo-50 px-4 py-2 rounded-lg text-primary font-bold text-sm">
                                Total: 70 Marks (Theory)
                            </div>
                        </div>
                        
                        <div class="chart-container">
                            <canvas id="topicChart"></canvas>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="bg-emerald-50 rounded-2xl p-6 border border-emerald-100">
                            <h3 class="font-bold text-lg text-emerald-800 mb-3 flex items-center">
                                <span class="bg-emerald-200 p-1 rounded mr-2">💎</span> ${txt.high_value}
                            </h3>
                            <ul class="space-y-3">
                                <li class="flex items-start text-emerald-900 text-sm">
                                    <span class="mr-2 mt-1">🔹</span>
                                    <span><strong>SQL Joins & Grouping:</strong> Essential for 4-mark questions.</span>
                                </li>
                                <li class="flex items-start text-emerald-900 text-sm">
                                    <span class="mr-2 mt-1">🔹</span>
                                    <span><strong>Python File Handling:</strong> CSV/Binary coding is a guaranteed segment.</span>
                                </li>
                                <li class="flex items-start text-emerald-900 text-sm">
                                    <span class="mr-2 mt-1">🔹</span>
                                    <span><strong>Network Topology:</strong> Case studies are easy marks.</span>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="bg-amber-50 rounded-2xl p-6 border border-amber-100">
                            <h3 class="font-bold text-lg text-amber-800 mb-3 flex items-center">
                                <span class="bg-amber-200 p-1 rounded mr-2">🚀</span> ${txt.strategy_tip}
                            </h3>
                            <p class="text-amber-900 text-sm leading-relaxed mb-4">
                                ${txt.strategy_text}
                            </p>
                            <div class="w-full bg-white rounded-lg h-2 overflow-hidden">
                                <div class="bg-amber-400 h-full w-3/4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- CHARTS ---

        function initDashboardCharts() {
            const ctx = document.getElementById('dashboardChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['MCQ', 'Short', 'Long/Code'],
                    datasets: [{
                        data: [30, 40, 40],
                        backgroundColor: ['#F59E0B', '#4F46E5', '#10B981'],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { padding: 20, font: { family: 'Poppins' } } }
                    },
                    cutout: '65%'
                }
            });
        }

        function initAnalyticsCharts() {
            const ctx = document.getElementById('topicChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Python', 'SQL', 'Networks', 'Data Structures', 'Soc. Impacts'],
                    datasets: [{
                        label: 'Estimated Marks',
                        data: [40, 20, 10, 15, 5],
                        backgroundColor: ['#4F46E5', '#8B5CF6', '#EC4899', '#F59E0B', '#10B981'],
                        borderRadius: 8,
                        barThickness: 40
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { 
                            beginAtZero: true, 
                            grid: { color: '#F3F4F6' },
                            ticks: { font: { family: 'Poppins' } }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { font: { family: 'Poppins' } }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
